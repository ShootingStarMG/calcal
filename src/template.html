<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCal</title>
    <script src="https://kit.fontawesome.com/75534af203.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="id-section">
            <div class="image-box">
                <img class='id-image' src="004-united-kingdom.png" alt="">
            </div>
            <span class="user-name-box">Jan Kowalski</span>
            <div class="day-limit-box">
                <span class="day-limit-text">Dzienny limit: </span>
                <span class="day-limit-number">1500 kcl</span>
            </div>
            <span class="box-section-title">Waga:</span>
            <div class="weight-section">
                <div class="info-weight-part">
                    <span class="info-weight-row info-weight-row-num start-weight">90 kg</span>
                    <span class="info-weight-row info-weight-row-text">Start</span>
                </div>
                <div class="info-weight-part">
                    <span class="info-weight-row info-weight-row-num now-weight">80 kg</span>
                    <span class="info-weight-row info-weight-row-text">Dzi≈õ</span>
                </div>
                <div class="info-weight-part">
                    <span class="info-weight-row info-weight-row-num goal-weight">70 kg</span>
                    <span class="info-weight-row info-weight-row-text">Cel</span>
                </div>
            </div>
        </div>
        <div class="menu-list-section">
            <ul class="all-list">
                <li class="menu-item"><i class="fa-regular fa-calendar"></i><span class="item-name">Dziennik
                        kalorii</span></li>
                <li class="menu-item"><i class="fa-solid fa-calculator"></i><span class="item-name">Przelicz dane</span>
                </li>
                <li class="menu-item"><i class="fa-solid fa-book"></i><span class="item-name">Zapisane przepisy</span>
                </li>
                <li class="menu-item"><i class="fa-solid fa-gears"></i><span class="item-name">Ustawienia</span></li>
                <li class="menu-item"><i class="fa-solid fa-right-from-bracket"></i><span
                        class="item-name">Wyloguj</span></li>

            </ul>
        </div>
    </div>
    <script src="./bundle.js" defer></script>
</body>

</html>
