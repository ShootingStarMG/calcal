<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCal</title>
    <script src="https://kit.fontawesome.com/75534af203.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="id-section">
            <img src="" alt="">
            <span class="user-name">Jan Kowalski</span>
            <div class="weight-section">
                Waga:
                <span class="start-weight">
                    <p class="start-weight-number"> 90 kg</p>
                    Start
                </span>
                <span class="now-weight">
                    <p class="now-weight-number"> 80 kg</p>
                    Dzi≈õ
                </span>
                <span class="goal-weight">
                    <p class="start-weight-number"> 70 kg</p>
                    Cel
                </span>
            </div>
        </div>
        <div class="menu-list">
            <ul class="all-list">
                <li class="menu-item"><i class="fa-light fa-calendar-lines"></i><span class="item-name">Dzienny licznik
                        kalorii</span></li>
                <li class="menu-item"><i class="fa-light fa-calculator"></i><span class="item-name">Przelicz dane</span>
                </li>
                <li class="menu-item"><i class="fa-light fa-book"></i><span class="item-name">Zapisane przepisy</span>
                </li>
                <li class="menu-item"><i class="fa-light fa-gears"></i><span class="item-name">Ustawienia</span></li>
                <li class="menu-item"><i class="fa-regular fa-arrow-right-from-bracket"></i><span
                        class="item-name">Wyloguj</span></li>

            </ul>
        </div>
    </div>
    <script src="./bundle.js" defer></script>
</body>

</html>
